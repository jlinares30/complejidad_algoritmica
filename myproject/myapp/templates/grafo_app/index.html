<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            fill:rgb(3, 49, 21);
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .link.highlight {
            stroke: red;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <h1>Grafo de Proveedores y Routers</h1>
    <svg width="1500" height="900"></svg>

    <form method="get">
        <label for="router_inicial">Router inicial:</label>
        <input type="text" id="router_inicial" name="router_inicial">
        
        <label for="router_objetivo">Router objetivo:</label>
        <input type="text" id="router_objetivo" name="router_objetivo">
        
        <button type="submit">Buscar Ruta Mínima</button>
    </form>
    
    {% if ruta %}
        <h2>Ruta mínima:</h2>
        <p>{{ ruta }}</p>
        <p>Distancia total: {{ distancia }}</p>
    {% else %}
        <p>No se encontró una ruta.</p>
    {% endif %}
    
    <script>
        const grafoData = JSON.parse('{{ grafo_json|safe }}')  
        const rutaMinima = {{ ruta|safe }};  
        console.log(grafoData)
        console.log(rutaMinima)
        const svg = d3.select("svg")
              width = +svg.attr("width")
              height = +svg.attr("height")

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(250))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));
        
        function resaltarRutaMinima(ruta) {
            if (ruta) {
                const edges = grafoData.aristas;
                edges.forEach(edge => {
                    // Verifica si la arista está en la ruta mínima
                    if (ruta.includes(edge.source) && ruta.includes(edge.target)) {
                        // Añadir la propiedad 'highlight' a las aristas de la ruta mínima
                        edge.highlight = true;
                    } else {
                        edge.highlight = false;
                    }
                });
            }
            }

        // resaltar la ruta mínima
        resaltarRutaMinima(rutaMinima);
        const link = svg.selectAll(".link")
            .data(grafoData.aristas)
            .enter().append("line")
            .attr("class", "link")  
            .attr("stroke", d => d.highlight ? "red" : "#999")  
            .attr("stroke-width", d => d.highlight ? 3 : 1);

        
        link.classed("highlight", d => d.highlight);

        // Agregar etiquetas para las aristas
        const linkLabels = svg.append("g")
            .attr("class", "link-labels")
            .selectAll("text")
            .data(grafoData.aristas)
            .enter().append("text")
            .attr("class", "link-label")
            .attr("font-size", "10px")
            .attr("fill", "black")
            .text(d => d.weight) 
            .attr("text-anchor", "middle"); 

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(grafoData.nodos)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .attr("fill", "lightblue")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        

        node.append("title")
            .text(d => d.id);

        // const labels = svg.append("g")
        //     .attr("class", "labels")
        //     .selectAll("text")
        //     .data(grafoData.nodos)
        //     .enter().append("text")
        //     .text(d => d.id)  
        //     .attr("font-size", "10px")
        //     .attr("fill", "black");

        simulation
            .nodes(grafoData.nodos)
            .on("tick", ticked);

        simulation.force("link")
            .links(grafoData.aristas);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
    </script>
</body>
</html>
